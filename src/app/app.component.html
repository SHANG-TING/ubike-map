<div class="row no-gutters">
  <!-- 選擇地區 -->
  <form [formGroup]="form" class="toolbox col-sm-3 p-2 bg-white">
    <div class="form-group d-flex">
      <label for="city" class="col-form-label mr-2 text-right">縣市</label>
      <div class="flex-fill">
        <select id="city" class="form-control" formControlName="city">
          <!-- 製作下拉選單 -->
          <option [value]="null">請選擇</option>
          <option *ngFor="let item of cityName" [ngValue]="item">
            {{ item.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group d-flex">
      <label for="dist" class="col-form-label mr-2 text-right">地區</label>
      <div class="flex-fill">
        <select id="dist" class="form-control" formControlName="dist">
          <!-- 製作下拉選單 -->
          <option *ngFor="let item of form.get('city').value?.districts || []" [ngValue]="item">
            {{ item.name }}
          </option>
        </select>
      </div>
    </div>
  </form>

  <!-- 顯示地圖和 UBike 站點 -->
  <div class="col-sm-9">
    <div id="mapid" style="height: 100vh;"></div>
  </div>
</div>
